<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Multipage Blog Website|App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="form__section">
        <div class="container form__section-container">
            <h2>Sign In</h2>
            <div class="alert__message success">
                <p>This is a success message</p>
            </div>
            <form action="">
                <input type="text" name="" placeholder="Username or Email" />
                <div class="input-field">
                    <input type="password" name="" id="pswrd" class="password" placeholder="Password" />
                    <i class="uil uil-eye-slash showpass"></i>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <small>Don't have account? <a href="signup.html">Sign Up</a></small>
            </form>
        </div>
    </section>

    <script>
        const pwShowHide = document.querySelectorAll(".showpass");
        const pwFields = document.querySelectorAll(".password");

        pwShowHide.forEach((eyeIcon) => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach((pwField) => {
                    if (pwField.type === "password") {
                        pwField.type = "text";
                        pwShowHide.forEach((icon) => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        });
                    } else {
                        pwField.type = "password";
                        pwShowHide.forEach((icon) => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
